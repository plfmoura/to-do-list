<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootststrap CSS only -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main-title.css">
    <title>Pedro - TO DO LIST</title>
</head>
<body>
    <div class="container">
        <h2 class="toDo-title">TO DO LIST</h2>
        <div class="content">
            <button class="btn btn-dark" id="createTask-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="uil uil-plus"></i></button>
              <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="background-color: #aaa;">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #fff;">New Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            
                            <div class="form-floating">
                                <input type="text" class="form-control title" placeholder="Leave a comment here" 
                                    style="height: 3rem" id="floatingTextarea" maxlength="20" ></input>
                                <label for="floatingTextarea">Task Title</label>
                            </div>
                            <div class="form-floating">
                                <textarea type="text" class="form-control tarefa" placeholder=" " id="floatingTextarea2" 
                                    style="height: 6rem" maxlength="200" ></textarea>
                                <label for="floatingTextarea2">Description...</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" data-bs-dismiss="modal" onClick="inserirTarefa()" value="inserir" id="inserir-task" class="btn btn-dark">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-content"><!-- All the created tasks --></div>
    </div>
    <p class="assinatura">Pedro Moura - 2022</p>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
</body>
</html>
